<ion-header>
  <ion-toolbar class="ion-text-center">
    <h1>Registro</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="https://i.pinimg.com/originals/ed/e3/7f/ede37f0f8ed12306b61eb24538be8ed2.gif" alt="">
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nombre completo</ion-label>
          <ion-input type="text" placeholder="Nombre completo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Nombre de usuario</ion-label>
          <ion-input type="text" placeholder="Nombre de usuario"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label position="">¿Qué waifu buscas?</ion-label>
        <ion-item>
          <ion-select multiple="true" placeholder="waifus" slot="end">
            <ion-select-option value="peperoni">Anime</ion-select-option>
            <ion-select-option value="hawaii">Boluptuosas</ion-select-option>
            <ion-select-option value="hawaii">¿Ilegales ? </ion-select-option>
            <ion-select-option value="hawaii">Tablas</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="danger">
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="success">
          Confirmar
        </ion-button>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
